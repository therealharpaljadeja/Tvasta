				<li class="navbar__menu__ul__item"><a href="about.html">About</a></li>
			</ul>
		</div>
		<div class="navbar__side_menu">
			<ul class="navbar__side_menu__ul">
				<li class="navbar__side_menu__ul__item cross"><span><i class="fas fa-window-close"></i></span></li>
				<li class="navbar__side_menu__ul__item"><a href="doctor.html" >Doctors</a></li>
				<li class="navbar__side_menu__ul__item"><a href="hospital.html">Hospitals</a></li>

		<div class="navbar__buttons">
			<a href="login.html" class="navbar__buttons__button-link">

	</nav>
	<section class="form_container form_container--signup">
		<h1 class="form_container__heading">Sign Up</h1>
		<form action="" class="form_container__form">
			<div class="form_container__form__input_field">
				<input type="text" placeholder="Enter Name" class="form_container__form__name" required>
			</div>
			<div class="form_container__form__input_field">
				<select required id="gender" type="text" class="form_container__form__gender">
					<option value="not-selected" selected>Select your gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form_container__form__input_field">
				<input type="date" placeholder="Enter DOB" class="form_container__form__dob" required>
			</div>
			<div class="form_container__form__input_field">
				<input type="text" placeholder="Enter Phone Number" class="form_container__form__phone" required>
			</div>
			<div class="form_container__form__input_field">
				<input type="email" placeholder="Enter Email" class="form_container__form__email" required>
			</div>
			<div class="form_container__form__input_field">
				<input type="password" placeholder="Enter Password" class="form_container__form__password" required>
			</div>
			<div class="form_container__form__input_field">
				<input type="text" id="city" placeholder="Enter City" class="form_container__form__city">
				<input type="text" id="state" placeholder="Enter State" class="form_container__form__state">
			</div>
			<div class="form_container__form__input_field">
				<select id="country" type="text" class="form_container__form__gender">
					<option value="not-selected" selected>Select your Country</option>
					<option value="male">India</option>
					<option value="female">USA</option>
					<option value="other">Sri Lanka</option>
				</select>
			</div>
			<button type="submit" class="form_container__form__submit">
				<span class="form_container__form__submit__text">Sign Up</span>
				<span class="form_container__form__submit__icon"><i class="fas fa-arrow-right"></i></span>
			</button>
		</form>
		<span class="form_container__signup">Already Registered? <span><a href="login.html">Login</a></span></span>
	</section>
	<section class="copyright">

</body>
