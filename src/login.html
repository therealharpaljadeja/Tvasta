					<li class="navbar__menu__ul__item">Other Services</li>
					<li class="navbar__menu__ul__item">About</li>
				</ul>
			</div>
			<div class="navbar__side_menu">

					<li class="navbar__side_menu__ul__item cross"><span><i class="fas fa-window-close"></i></span></li>

				<a href="get-a-quote.html">

					</button>

		<section class="form_container">
			<h1 class="form_container__heading">Login</h1>
			<form action="" class="form_container__form">
				<div class="form_container__form__input_field">
					<input type="text" placeholder="Enter Mobile Number" class="form_container__form__phone_number">
					<i class="fas fa-question-circle"></i>
				</div>
				<div class="form_container__form__input_field">
					<input type="text" placeholder="Enter OTP" class="form_container__form__otp">
				</div>
				<button type="submit" class="form_container__form__submit">
					<span class="form_container__form__submit__text">Login</span>
					<span class="form_container__form__submit__icon"><i class="fas fa-arrow-right"></i></span>
				</button>
			</form>
			<span class="form_container__signup">Not Registered? <span><a href="signup.html">Sign Up</a></span></span>
